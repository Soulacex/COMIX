name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '23'  
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean install 

    - name: Run tests
      run: mvn test
